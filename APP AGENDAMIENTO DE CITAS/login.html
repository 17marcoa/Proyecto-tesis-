<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="#" class="formulario__login" id="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" id="username" name="username">
                    <input type="password" placeholder="Contraseña" id="password_user" name="password_user">
                    <button type="submit">Entrar</button>
                </form>

                <!--Register-->
                <form action="#" class="formulario__register" id="formulario__register" enctype="multipart/form-data">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo" id="name" name="name">
                    <input type="email" placeholder="Correo Electrónico" id="email" name="email">
                    <input type="text" placeholder="Tipo Identificación" id="type_identification"
                        name="type_identification" list="types_identifications">
                    <input type="text" placeholder="Identificación" id="identification" name="identification">
                    <br>
                    <datalist id="types_identifications">
                        <option value="cedula"> Cédula</option>
                        <option value="ruc"> Ruc</option>
                        <option value="pasaporte"> Pasaporte</option>
                    </datalist>
                    <input type="text" placeholder="Numero contacto" id="phone" name="phone">
                    <input type="password" placeholder="Contraseña" id="password" name="password" autocomplete="off">
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>

    </main>

    <script src="./js/login.js"></script>
</body>

</html>
